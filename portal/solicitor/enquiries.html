            <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <div style="color: rgba(255,255,255,0.7); font-size: 0.875rem; margin-bottom: 0.5rem;">
                    <strong id="userName">Solicitor Name</strong>
                </div>
                <a href="../login.html" style="color: rgba(255,255,255,0.5); font-size: 0.875rem; text-decoration: none;">
                    Sign Out ‚Üí
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div>
                    <h1 style="font-size: 1.875rem; font-weight: 700; margin-bottom: 0.5rem;">Enquiries</h1>
                    <p style="color: #6B7280;">Raise and track enquiries with developers</p>
                </div>
                <button class="btn btn-primary" onclick="openNewEnquiryModal()">
                    ‚ûï New Enquiry
                </button>
            </header>

            <!-- Stats -->
            <div class="stats-grid" style="grid-template-columns: repeat(4, 1fr); margin-bottom: 2rem;">
                <div class="stat-card">
                    <div class="stat-label">Total Enquiries</div>
                    <div class="stat-value" id="totalEnquiries">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pending</div>
                    <div class="stat-value" id="pendingEnquiries" style="color: #F59E0B;">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Answered</div>
                    <div class="stat-value" id="answeredEnquiries" style="color: #10B981;">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Response Time</div>
                    <div class="stat-value" id="avgResponseTime" style="font-size: 1.5rem;">-</div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div style="border-bottom: 2px solid #E5E7EB; margin-bottom: 2rem;">
                <div style="display: flex; gap: 2rem;">
                    <button class="filter-tab active" data-filter="all" onclick="filterEnquiries('all')">
                        All Enquiries
                    </button>
                    <button class="filter-tab" data-filter="pending" onclick="filterEnquiries('pending')">
                        Pending <span id="pendingCount" class="count-badge">0</span>
                    </button>
                    <button class="filter-tab" data-filter="answered" onclick="filterEnquiries('answered')">
                        Answered
                    </button>
                    <button class="filter-tab" data-filter="resolved" onclick="filterEnquiries('resolved')">
                        Resolved
                    </button>
                </div>
            </div>

            <!-- Enquiries List -->
            <div id="enquiriesList"></div>
        </main>
    </div>

    <!-- New Enquiry Modal -->
    <div id="newEnquiryModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 700px;">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">New Enquiry</h2>
            
            <form id="newEnquiryForm" onsubmit="submitEnquiry(event)">
                <div class="form-group">
                    <label for="enquiryPlot">Plot Number *</label>
                    <select id="enquiryPlot" class="form-input" required>
                        <option value="">Select plot...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="enquiryType">Enquiry Type *</label>
                    <select id="enquiryType" class="form-input" required>
                        <option value="">Select type...</option>
                        <option value="general">General Question</option>
                        <option value="document_request">Document Request</option>
                        <option value="title">Title Query</option>
                        <option value="lease">Lease Query</option>
                        <option value="searches">Searches Query</option>
                        <option value="defects">Defects/Remediation</option>
                        <option value="completion">Completion Date</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="enquirySubject">Subject *</label>
                    <input type="text" id="enquirySubject" class="form-input" 
                           placeholder="Brief subject line..."
                           required>
                </div>

                <div class="form-group">
                    <label for="enquiryDescription">Detailed Description *</label>
                    <textarea id="enquiryDescription" class="form-input" rows="6" 
                              placeholder="Please provide full details of your enquiry..."
                              required></textarea>
                </div>

                <div class="form-group">
                    <label for="enquiryUrgency">Priority</label>
                    <select id="enquiryUrgency" class="form-input">
                        <option value="standard">Standard (5-7 days)</option>
                        <option value="urgent">Urgent (2-3 days)</option>
                        <option value="critical">Critical (Same day)</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        Submit Enquiry
                    </button>
                    <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeNewEnquiryModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Enquiry Modal -->
    <div id="viewEnquiryModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <div id="enquiryDetails"></div>
        </div>
    </div>

    <style>
        .filter-tab {
            padding: 0.75rem 0;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: #6B7280;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-tab:hover {
            color: #111827;
        }
        
        .filter-tab.active {
            color: #DC2626;
            border-bottom-color: #DC2626;
        }
        
        .count-badge {
            display: inline-block;
            background: #FEE2E2;
            color: #DC2626;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 0.5rem;
        }
        
        .enquiry-card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .enquiry-card:hover {
            border-color: #DC2626;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
        }
    </style>
