            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html" class="sidebar-link">

                        <span>Dashboard</span>
                    </a></li>

                        <span class="sidebar-link-icon">üë•</span>

                    <li><a href="contacts.html" class="sidebar-link">
                        <span class="sidebar-link-icon">üìá</span>

                    <li><a href="reservations.html" class="sidebar-link">
                        <span class="sidebar-link-icon">üè†</span>
                        <span>Reservations</span>

                    <li><a href="performance.html" class="sidebar-link">
                        <span class="sidebar-link-icon">üìà</span>

                    </a></li>
                </ul>
            </nav>

            <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <div style="color: rgba(255,255,255,0.7); font-size: 0.875rem; margin-bottom: 0.5rem;">
                    <strong id="userName">Sales Agent</strong>
                </div>
                <a href="../login.html" style="color: rgba(255,255,255,0.5); font-size: 0.875rem; text-decoration: none;">
                    Sign Out ‚Üí
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div>
                    <h1 style="font-size: 1.875rem; font-weight: 700; margin-bottom: 0.5rem;">Leads</h1>
                    <p style="color: #6B7280;">Manage and convert your leads</p>
                </div>
                <button class="btn btn-primary" onclick="openNewLeadModal()">
                    ‚ûï Add Lead
                </button>
            </header>

            <!-- Filter Bar -->
            <div style="background: white; border: 1px solid #E5E7EB; border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 2rem;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; align-items: end;">
                    <div>
                        <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem;">
                            Status
                        </label>
                        <select id="filterStatus" class="form-input" onchange="filterLeads()">
                            <option value="">All Statuses</option>
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="viewing_scheduled">Viewing Scheduled</option>
                            <option value="offer_made">Offer Made</option>
                            <option value="converted">Converted</option>
                            <option value="lost">Lost</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem;">
                            Source
                        </label>
                        <select id="filterSource" class="form-input" onchange="filterLeads()">
                            <option value="">All Sources</option>
                            <option value="website">Website</option>
                            <option value="referral">Referral</option>
                            <option value="walk-in">Walk-in</option>
                            <option value="phone">Phone</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem;">
                            Development
                        </label>
                        <select id="filterDevelopment" class="form-input" onchange="filterLeads()">
                            <option value="">All Developments</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>

            <!-- Leads Table -->
            <div class="table-container">
                <div class="table-header">
                    <h2 class="table-title">All Leads</h2>
                    <span id="leadsCount" style="color: #6B7280; font-size: 0.875rem;">0 leads</span>
                </div>
                <div id="leadsTable"></div>
            </div>
        </main>
    </div>

    <!-- New Lead Modal -->
    <div id="newLeadModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 700px;">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">Add New Lead</h2>
            
            <form id="newLeadForm" onsubmit="submitLead(event)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="leadName">Name *</label>
                        <input type="text" id="leadName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="leadEmail">Email *</label>
                        <input type="email" id="leadEmail" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="leadPhone">Phone *</label>
                        <input type="tel" id="leadPhone" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="leadSource">Source *</label>
                        <select id="leadSource" class="form-input" required>
                            <option value="">Select source...</option>
                            <option value="website">Website</option>
                            <option value="referral">Referral</option>
                            <option value="walk-in">Walk-in</option>
                            <option value="phone">Phone Call</option>
                            <option value="email">Email</option>
                            <option value="social">Social Media</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="leadDevelopment">Development</label>
                        <input type="text" id="leadDevelopment" class="form-input" placeholder="e.g., Riverside Gardens">
                    </div>

                    <div class="form-group">
                        <label for="leadPlot">Plot Interest</label>
                        <input type="text" id="leadPlot" class="form-input" placeholder="e.g., 12">
                    </div>

                    <div class="form-group">
                        <label for="leadBudget">Budget (¬£)</label>
                        <input type="number" id="leadBudget" class="form-input" min="0" step="1000">
                    </div>

                    <div class="form-group">
                        <label for="leadStatus">Status</label>
                        <select id="leadStatus" class="form-input">
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="viewing_scheduled">Viewing Scheduled</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="leadNotes">Notes</label>
                    <textarea id="leadNotes" class="form-input" rows="3" 
                              placeholder="Any notes about this lead..."></textarea>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        Add Lead
                    </button>
                    <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeNewLeadModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .modal-content {
            background: white;
            border-radius: 0.75rem;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>

    <script src="leads.js"></script>
</body>
