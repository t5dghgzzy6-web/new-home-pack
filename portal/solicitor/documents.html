            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html" class="sidebar-link">

                        <span class="sidebar-link-icon">üîç</span>

                        <span class="sidebar-link-icon">ü§ù</span>

            <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <div style="color: rgba(255,255,255,0.7); font-size: 0.875rem; margin-bottom: 0.5rem;">
                    <strong id="userName">Solicitor Name</strong>
                </div>
                <a href="../login.html" style="color: rgba(255,255,255,0.5); font-size: 0.875rem; text-decoration: none;">
                    Sign Out ‚Üí
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div>
                    <h1 style="font-size: 1.875rem; font-weight: 700; margin-bottom: 0.5rem;">Legal Documents</h1>
                    <p style="color: #6B7280;">Access legal documents for your conveyancing cases</p>
                </div>
            </header>

            <!-- Filter Bar -->
            <div style="background: white; border: 1px solid #E5E7EB; border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 2rem;">
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 1rem; align-items: end;">
                    <div>
                        <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem;">
                            Filter by Plot
                        </label>
                        <select id="filterPlot" class="form-input" onchange="filterDocuments()">
                            <option value="">All Plots</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem;">
                            Document Type
                        </label>
                        <select id="filterType" class="form-input" onchange="filterDocuments()">
                            <option value="">All Types</option>
                            <option value="searches">Local Authority Searches</option>
                            <option value="lease">Lease Documentation</option>
                            <option value="transfer">Transfer Deed</option>
                            <option value="enquiries">Enquiries</option>
                            <option value="completion">Completion Statement</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem;">
                            Case Status
                        </label>
                        <select id="filterStatus" class="form-input" onchange="filterDocuments()">
                            <option value="">All Cases</option>
                            <option value="active">Active</option>
                            <option value="urgent">Urgent</option>
                            <option value="exchanged">Exchanged</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>

            <!-- Document Checklist -->
            <div class="table-container" style="margin-bottom: 2rem;">
                <div class="table-header">
                    <h2 class="table-title">Document Checklist by Case</h2>
                    <span id="checklistStats" style="color: #6B7280; font-size: 0.875rem;"></span>
                </div>
                <div id="documentChecklist"></div>
            </div>

            <!-- All Documents -->
            <div class="table-container">
                <div class="table-header">
                    <h2 class="table-title">All Legal Documents</h2>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-secondary btn-small" onclick="downloadAll()">
                            üì• Download All
                        </button>
                        <button class="btn btn-primary btn-small" onclick="requestDocument()">
                            ‚ûï Request Document
                        </button>
                    </div>
                </div>
                <div id="documentsTable"></div>
            </div>
        </main>
    </div>

    <!-- Request Document Modal -->
    <div id="requestModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">Request Document</h2>
            
            <form id="requestForm" onsubmit="submitRequest(event)">
                <div class="form-group">
                    <label for="requestPlot">Plot Number *</label>
                    <select id="requestPlot" class="form-input" required>
                        <option value="">Select plot...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="requestDocType">Document Type *</label>
                    <select id="requestDocType" class="form-input" required>
                        <option value="">Select document type...</option>
                        <option value="searches">Local Authority Searches</option>
                        <option value="lease">Lease Documentation</option>
                        <option value="transfer">Transfer Deed</option>
                        <option value="enquiries">Pre-Contract Enquiries</option>
                        <option value="completion">Completion Statement</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="requestDescription">Description *</label>
                    <textarea id="requestDescription" class="form-input" rows="4" 
                              placeholder="Please provide details about the document you need..."
                              required></textarea>
                </div>

                <div class="form-group">
                    <label for="requestUrgency">Urgency</label>
                    <select id="requestUrgency" class="form-input">
                        <option value="standard">Standard (5-7 days)</option>
                        <option value="urgent">Urgent (2-3 days)</option>
                        <option value="critical">Critical (Same day)</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        Send Request
                    </button>
                    <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeRequestModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../auth.js"></script>

</body>
