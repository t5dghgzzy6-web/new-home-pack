                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="you@company.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                <div class="form-row">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" class="form-checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="form-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign in</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="form-link">Sign up</a></p>
            </div>

            <!-- Role selection (shown after login) -->
            <div id="roleSelection" class="role-selection" style="display: none;">
                <h2 class="role-title">Select your role</h2>

                        <div class="role-icon">‚öñÔ∏è</div>

            </div>

    <script src="auth.js"></script>
</body>
