<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - New Home Pack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" class="auth-logo">
                    <svg width="200" height="42" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg">
                        <g id="nhp-logo">
                            <g transform="translate(5, 8)">
                                <path d="M8 28 L20 22 L32 28 L32 34 L20 40 L8 34 Z" fill="#B71C1C"/>
                                <path d="M20 22 L32 28 L32 34 L20 28 Z" fill="#991B1B"/>
                                <path d="M6 20 L18 14 L30 20 L30 26 L18 32 L6 26 Z" fill="#D32F2F"/>
                                <path d="M18 14 L30 20 L30 26 L18 20 Z" fill="#C62828"/>
                                <path d="M6 20 L18 14 L18 20 L6 26 Z" fill="#B71C1C"/>
                                <path d="M4 12 L16 6 L28 12 L28 18 L16 24 L4 18 Z" fill="#DC2626"/>
                                <path d="M16 6 L28 12 L28 18 L16 12 Z" fill="#D32F2F"/>
                                <path d="M4 12 L16 6 L16 12 L4 18 Z" fill="#C62828"/>
                                <path d="M16 6 L16 12 M16 12 L16 24" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
                                <path d="M4 12 L4 18 M6 20 L6 26 M8 28 L8 34" stroke="#1a1a1a" stroke-width="0.5" opacity="0.2"/>
                                <path d="M13 16 L15 18 L19 14" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M15 24 L17 26 L21 22" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                                <path d="M17 32 L19 34 L23 30" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
                            </g>
                            <text x="58" y="20" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#1a1a1a" letter-spacing="0.5">NEW HOME</text>
                            <text x="58" y="36" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#DC2626" letter-spacing="0.5">PACK</text>
                        </g>
                    </svg>
                </a>
                <h1 class="auth-title">Create your account</h1>
                <p class="auth-subtitle">Start accelerating new build sales today</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="accountType" class="form-label">I am a...</label>
                    <select id="accountType" name="accountType" class="form-input" required>
                        <option value="">Select account type</option>
                        <option value="buyer">Buyer / Looking to Purchase</option>
                        <option value="developer">Developer</option>
                        <option value="sales">Sales Team Member</option>
                        <option value="solicitor">Solicitor</option>
                    </select>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-input" 
                            placeholder="John"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            class="form-input" 
                            placeholder="Smith"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="company" class="form-label">Company name <span id="companyOptional" style="color: var(--gray-500); font-weight: 400;">(optional)</span></label>
                    <input 
                        type="text" 
                        id="company" 
                        name="company" 
                        class="form-input" 
                        placeholder="Your Company Ltd"
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="you@company.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="+44 7700 900000"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        minlength="8"
                    >
                    <small style="color: var(--gray-600); font-size: 0.75rem;">Minimum 8 characters</small>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" class="form-checkbox" required>
                        <span>I agree to the <a href="#" class="form-link">Terms of Service</a> and <a href="#" class="form-link">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="form-link">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Update company field requirement based on account type
        document.getElementById('accountType').addEventListener('change', function() {
            const companyField = document.getElementById('company');
            const companyOptional = document.getElementById('companyOptional');
            const accountType = this.value;
            
            // Make company required for developer, sales, and solicitor
            if (accountType === 'developer' || accountType === 'sales' || accountType === 'solicitor') {
                companyField.required = true;
                if (companyOptional) companyOptional.style.display = 'none';
            } else {
                companyField.required = false;
                if (companyOptional) companyOptional.style.display = 'inline';
            }
        });
    </script>
</body>
</html>
