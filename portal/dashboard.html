<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - New Home Pack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); padding: 2rem;">
        <div style="background: white; border-radius: 16px; padding: 3rem; max-width: 600px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <div style="text-align: center; margin-bottom: 2rem;">
                <svg width="200" height="42" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg">
                    <g id="nhp-logo">
                        <g transform="translate(5, 8)">
                            <path d="M8 28 L20 22 L32 28 L32 34 L20 40 L8 34 Z" fill="#B71C1C"/>
                            <path d="M20 22 L32 28 L32 34 L20 28 Z" fill="#991B1B"/>
                            <path d="M6 20 L18 14 L30 20 L30 26 L18 32 L6 26 Z" fill="#D32F2F"/>
                            <path d="M18 14 L30 20 L30 26 L18 20 Z" fill="#C62828"/>
                            <path d="M6 20 L18 14 L18 20 L6 26 Z" fill="#B71C1C"/>
                            <path d="M4 12 L16 6 L28 12 L28 18 L16 24 L4 18 Z" fill="#DC2626"/>
                            <path d="M16 6 L28 12 L28 18 L16 12 Z" fill="#D32F2F"/>
                            <path d="M4 12 L16 6 L16 12 L4 18 Z" fill="#C62828"/>
                            <path d="M16 6 L16 12 M16 12 L16 24" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
                            <path d="M4 12 L4 18 M6 20 L6 26 M8 28 L8 34" stroke="#1a1a1a" stroke-width="0.5" opacity="0.2"/>
                            <path d="M13 16 L15 18 L19 14" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M15 24 L17 26 L21 22" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <path d="M17 32 L19 34 L23 30" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
                        </g>
                        <text x="58" y="20" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#1a1a1a" letter-spacing="0.5">NEW HOME</text>
                        <text x="58" y="36" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#DC2626" letter-spacing="0.5">PACK</text>
                    </g>
                </svg>
            </div>
            
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ”„</div>
                <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--primary-black);">Redirecting to Your Dashboard</h1>
                <p style="font-size: 1rem; color: var(--gray-600);">Please wait while we load your personalized dashboard...</p>
            </div>
            
            <div id="userInfo" style="background: var(--gray-50); padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem;">
                <div style="display: grid; gap: 1rem; font-size: 0.875rem;">
                    <div>
                        <div style="color: var(--gray-600); margin-bottom: 0.25rem;">Welcome back,</div>
                        <div style="font-weight: 700; font-size: 1.25rem;" id="userName">User</div>
                    </div>
                    <div>
                        <div style="color: var(--gray-600); margin-bottom: 0.25rem;">Account Type:</div>
                        <div style="font-weight: 600; font-size: 1rem; color: var(--primary-red);" id="userRole">Loading...</div>
                    </div>
                </div>
            </div>
            
            <div style="width: 100%; height: 4px; background: var(--gray-200); border-radius: 2px; overflow: hidden; margin-bottom: 1rem;">
                <div id="progressBar" style="width: 0%; height: 100%; background: linear-gradient(90deg, var(--primary-red) 0%, var(--dark-red) 100%); transition: width 0.3s ease;"></div>
            </div>
            
            <p style="text-align: center; font-size: 0.75rem; color: var(--gray-500);">
                If you're not redirected automatically, <a href="#" onclick="manualRedirect()" style="color: var(--primary-red); text-decoration: underline;">click here</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        
        function updateProgress() {
            progress += 10;
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                clearInterval(progressInterval);
            }
        }
        
        const progressInterval = setInterval(updateProgress, 100);
        
        function manualRedirect() {
            const user = getCurrentUser();
            if (user) {
                redirectToDashboard(user.role);
            } else {
                window.location.href = 'login.html';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Update user info
            document.getElementById('userName').textContent = user.name;
            
            const roleNames = {
                'buyer': 'Buyer / Property Seeker',
                'developer': 'Developer',
                'sales': 'Sales Team Member',
                'solicitor': 'Solicitor / Legal Professional',
                'admin': 'Administrator'
            };
            
            document.getElementById('userRole').textContent = roleNames[user.role] || user.role;
            
            // Redirect after progress completes
            setTimeout(() => {
                redirectToDashboard(user.role);
            }, 1500);
        });
    </script>
</body>
</html>
